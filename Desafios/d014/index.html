<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            border-collapse: collapse;
        }
        
        thead {
            border: 1px solid black;
            padding:20px;
            background-color: gray;
            color: white;
        }

        tfoot {
            border-collapse: collapse;
            padding: 10px;
            background-color: gray;
            color:white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th>Área</th>
            <th>Disciplinas</th>
            <th>Notas</th>
            <th>Média</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matematica</td>
            </tr>
            <tr>
                <td>Física</td>
            </tr>
            <tr>
                <td>Quimica</td>
            </tr>
            <tr>
                <td>Biologia</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="3">Media de Exatas</th>
            <td>0.0</td>
        </tfoot>
    </table>
</body>
</html>
