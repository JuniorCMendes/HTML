<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="400" poster="imagens/jozyanne-500.png" controls autoplay loop>
        <source src="Siga o link(CTRL + Clique)" type="video/mp4">
        <source src="midia/Se eu nao conseguir falar.mp4" type="video/mp4">
        <source src="midia/Se Eu Nao Conseguir Falar.webm" type="video/webm">
        <source src="midia/Se eu nao conseguir falar.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
        </video>
        <h1>Inserindo videos do Youtube</h1>
        <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=soNVFn5PI6neAddY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
